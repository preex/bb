<div class="contents-wrapper">
  <div class="btn-group">
    <button mat-raised-button color="primary" class="new" (click)="openPickmeDialog()">Pick me</button>
    <button mat-raised-button color="primary" class="save" (click)="saveCompany()">Save</button>
  </div>


  <mat-form-field>
    <input matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="코드">
      <mat-option *ngFor="let clcd of clcdList" [value]="clcd.value">
        {{clcd.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
